<!--new design-->
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Users Table
          <button type="button" class="btn btn-primary" style="float:right" (click)="openEditor()"><i class="fa fa-user-plus"></i> Add
            User</button>
        </div>

        <div class="card-body">



          <!--search area-->
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
            </span>
            <input class="form-control" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"
              placeholder="Name or User Id" />
            <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
          </div>




          <table class="table table-striped">

            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" sortable="name" (sort)="onSort($event)">Country</th>
                <th scope="col" sortable="area" (sort)="onSort($event)">Area</th>
                <th scope="col" sortable="population" (sort)="onSort($event)">Population</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>


            <tbody>
              <tr *ngFor="let country of countries$ | async">
                <th scope="row">{{ country.id }}</th>
                <td>
                  <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2"
                    style="width: 20px">
                  <ngb-highlight [result]="country.name" [term]="service.searchTerm"></ngb-highlight>
                </td>
                <td>
                  <ngb-highlight [result]="country.area | number" [term]="service.searchTerm"></ngb-highlight>
                </td>
                <td>
                  <ngb-highlight [result]="country.population | number" [term]="service.searchTerm"></ngb-highlight>
                </td>
                <td>
                  <button type="button" class="btn btn-outline-primary" (click)="openEditor()" tooltip="edit"
                    style="border-radius: 50%;"><i class="fa fa-pencil"></i></button>

                </td>
              </tr>
            </tbody>





          </table>
























        </div>
      </div>
    </div>
  </div>
</div>
