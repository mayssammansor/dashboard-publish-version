<app-header [navbarBrandRouterLink]="['/login']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/m.jpg', width: 89, height: 25, alt: 'Dashborad'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/m.jpg', width: 30, height: 30, alt: 'Dashborad'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">


  <!--Left side-->
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Dashboard</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Users</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Settings</a>
    </li>
  </ul>

  <!--Right side-->
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
    </li>
  </ul>


</app-header>

<div class="app-body">

  <!--side nav-->
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"

    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>

  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>  
    </cui-breadcrumb>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>

</div>

<app-footer>
  <span><a href="https://google.com">Approx</a> &copy; 2021</span>
  <span class="ml-auto">Powered by <a href="https://google.com">Approx</a></span>
</app-footer>
